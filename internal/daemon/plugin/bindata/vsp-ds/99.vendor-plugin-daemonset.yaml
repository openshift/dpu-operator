apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: vsp
  namespace: {{.Namespace}}
spec:
  selector:
    matchLabels:
      name: vsp
  template:
    metadata:
      labels:
        name: vsp
    spec:
      nodeSelector:
        dpu: "true"
      hostNetwork: true
      serviceAccountName: vsp-sa
      terminationGracePeriodSeconds: 180
      containers:
      - name: appcntr1
        image: {{.VendorSpecificPluginImage}}
        imagePullPolicy: {{.ImagePullPolicy}}
        securityContext:
          privileged: true
          runAsUser: 0
        command: {{.Command}}
        args: {{.Args}}
        volumeMounts:
        - mountPath: /var/run/
          name: vendor-plugin-sock
        - mountPath: /opt/p4/p4-cp-nws/var
          mountPropagation: Bidirectional
          name: host-opt
        - mountPath: /proc
          mountPropagation: Bidirectional
          name: host-proc
      dnsPolicy: ClusterFirstWithHostNet
      volumes:
      - hostPath:
          path: /proc
          type: ""
        name: host-proc
      - hostPath:
          path: /opt/p4/p4-cp-nws/var
          type: ""
        name: host-opt
      - hostPath:
          path: /lib/modules
          type: DirectoryOrCreate
        name: host-libmodules
      - hostPath:
          path: /var/run/
          type: ""
        name: vendor-plugin-sock
