apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: vsp-p4-role
  namespace: {{.Namespace}}
rules:
- apiGroups:
    - security.openshift.io
  resourceNames:
    - privileged
  resources:
    - securitycontextconstraints
  verbs:
    - use
- apiGroups:
  - apps
  resources:
  - daemonsets
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - delete
